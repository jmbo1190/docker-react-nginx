# Common proxy headers
map $uri $react_app {
    ~^/(?<app_name>test-counter|test-api-client)/ $app_name;
    default "";
}

server {
    listen 80;
    server_name localhost;

    # Development-specific settings
    client_max_body_size 100M;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;

    # Enable proper MIME type detection
    include /etc/nginx/mime.types;
    # Remove duplicate types block since these are already defined in mime.types
    default_type application/octet-stream;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API location block with improved error handling
    location /api/ {
        # Main API routing
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://api:5000;
        
        # Common proxy settings (already defined at server level)
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection 'keep-alive';
        
        # Health check specific settings
        location = /api/health {
            proxy_pass http://api:5000/health;
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # CORS headers (simplified)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        # OPTIONS handling (simplified)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' '*';
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        # Error handling
        error_page 502 504 /50x.html;
        proxy_intercept_errors on;
    }

    # Generic React App Static Files Handler
    location ~ ^/(test-counter|test-api-client)/static/.*$ {
        proxy_pass http://$1:3000;
        proxy_hide_header Content-Type;
        proxy_set_header Host $host;
        
        # Set correct MIME types without duplicates
        add_header Content-Type $content_type always;
    }

    # Generic React App WebSocket Handler
    location ~ ^/(test-counter|test-api-client)/ws$ {
        proxy_pass http://$1:3000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Generic React App Main Handler
    location ~ ^/(test-counter|test-api-client)/ {
        proxy_pass http://$1:3000/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }

    # Default redirect
    location = / {
        return 301 /test-counter/;
    }

    # Favicon handling
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
}

